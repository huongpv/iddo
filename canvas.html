<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 1.5 * Math.PI, true);
      
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.font = '15pt Verdana';
      context.fillText("25",centerX-5, centerY+5);
      context.stroke();
    </script>
  </body>
</html>
